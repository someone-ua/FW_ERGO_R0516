<div id="WebdavLoginInfoDlg" style="display: none">
    <div class="popUpBox popUpBox2">
        <h1 id="WebdavLoginDlgTitle">WebDav Login</h1>
        <a href="#" class="close"  onclick="CloseDlg()">x</a>
        <div class="pBoxCont">
            <label id='WebDavUsername'>Username</label>
            <input type='text'  name='WebDav_username' maxlength="32" value='' id='tbaWebDav_username' class='textfield' onchange='hideError()' />
            <br />
            <label id='WebDavPassword'>Password</label>
            <input type='password' value='' id='WebDav_password' maxlength="32" class='textfield' onkeypress='checkEnter(event)' />
            <br />
            <label class='lable13 error' id='lloginfailed'  style='display: none'>Invalid username or password </label>
            <br style="clear: both" />            

            <div class="buttonRow1">
                    <input id="lt_webdavLogin_btnSave" class="btn-apply" type="button" value="Login" onclick="WebDav_Login_OK()"/>
            </div>
        </div>
    </div>
</div>


<div id="mkdirInfoDlg" style="display: none">
    <div class="popUpBox popUpBox2">
        <h1 id="mkdirInfoDlgTitle">Create Folder</h1>
        <a href="#" class="close" onclick="CloseDlg()">x</a>
        <div class="pBoxCont">
            <label id="mkdir_stcName">Please input folder name</label>
            <input name="" type="text" size="30" id="mkdirtxtName" maxlength="99"/>
            <br style="clear: both" />            
            <label id="mkdir_stcSaveLoc"></label>           

            <p id="mkdir_stcInputCheckout" style="text-align:center;color:red;display:none;">mkdir_stcInputCheckout</p>
            <div class="buttonRow1">
                    <input id="lt_Mkdir_btnSave" class="btn-apply" type="button" value="OK"/>
                    <input id="mkdir_stcCancelView" onclick="CloseDlg()"  class="btn-apply" type="button" value="cancel"/>
            </div>
        </div>
    </div>
</div>

<div id="webdavuploadscheduleDlg" style="display: none">
    <div class="popUpBox popUpBox2">
        <h1 id="webdavuploadscheduleDlgTitle">Upload Schedule</h1>
        <a href="#" class="close" onclick="WebDav_Upload_Cancel()">x</a>
        <div class="pBoxCont">
            <br style="clear: both" />
            <div id="webdavuploadschedule_FileName"></div>
            <div class="graph"> 
				<strong id="bar" style="width:0%;"></strong>
			</div>
            <br style="clear: both" />         

            <div class="buttonRow1">
                <input id="webdavuploadschedule_pause" style="width:86px;" class="btn-apply" type="button" value="Pause" onClick="WebDav_Upload_Pause()"/>
                <input id="upload_stcCancelView" onclick="WebDav_Upload_Cancel()" class="btn-apply" type="button" value="cancel"/>
            </div>
        </div>
    </div>
</div>

<div id="webdavsharsettingDlg" style="display: none">
    <div class="popUpBox popUpBox2">
        <h1 id="webdavsharesettingDlgTitle">Shared File Setting</h1>
        <a href="#" class="close" onclick="CloseDlg()">x</a>
        <div class="pBoxCont">
            <div id="ShareFile_Path"></div>
            <br style="clear: both" />
            <div class="buttonRow1">
				<input id="webdavsharesetting_ok" class="btn-apply" type="button" value="OK" onclick="WebDav_Share_Setting_OK()">
				<input id="share_stcCancelView" class="btn-apply" type="button" value="cancel" onclick="CloseDlg()">
			</div>
        </div>
    </div>
</div>


<div id="webdav_function" align="right" > 
	<span id="webdav_Download_Button" style="display: none">

    </span>
    <span id="webdav_Mkdir_Button" style="display: none;width:86px;">
