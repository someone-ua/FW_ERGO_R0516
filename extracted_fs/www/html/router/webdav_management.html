<div id="webdavSettingDlg" style="display: none">
    <div class="popUpBox popUpBox2">
        <h1 id="SDcardShareSettingInfoDlgTitle">SD Card Usage Mode</h1>
        <a href="#" class="close" onclick="CloseDlg()">x</a>
        <div class="pBoxCont">
			<div id="share_mode_setting">
				<label id="setting_shared_enable" style="margin-left:40px;width:300px;">Please Open or Close The Shared Function:</label>
				<br style="clear: both">  
				<input type="radio" id="WebDavSharedOpen" style="margin-left:40px; border:none;width:20px" name="WebDavSharedOpen" onclick="WebDav_shared_open_Setting()">
				<span id="shared_open">open</span>
				<br style="clear: both">  
				<input type="radio" id="WebDavSharedClose" style="margin-left:40px; border:none;width:20px" name="WebDavSharedClose" onclick="WebDav_shared_close_Setting()">
				<span id="shared_close">close</span> 
				
				<label id="setting_shared_mode" style="margin-left:40px;width:300px;float:none;">Please Select The Shared Mode:</label>
				<br style="clear: both">  
				<input type="radio" id="read_mode" style="margin-left:40px; border:none;width:20px" name="read_mode" onclick="WebDav_shared_read_Setting()">
				<span id="read_mode_show">read-only</span>
				<br style="clear: both">  
				<input type="radio" id="readwrite_mode" style="margin-left:40px; border:none;width:20px" name="readwrite_mode" onclick="WebDav_shared_readwrite_Setting()">
				<span id="readwrite_mode_show">read&write</span>  
			</div>          

            <div class="buttonRow1">
                <input id="lt_webdav_setting_btnSave" type="button" value="OK"/>
                <input id="setting_stcCancelView"  onclick="CloseDlg()" type="button" value="Cancel"/>
            </div>
        </div>
    </div>
</div>
