<body onload="initIndex()" class="loginBody">
<div class="shareFilebox" id="divAdminApp">	
	<span class="notion_logo" style="padding-left:92px;">&nbsp;</span>
	<br class="clear" />
	<div class="box1">
		
		<div class="title_box">
			<label id='lTitleShareFile' style="font-weight: bold">LTE Wireless Router APX-88 , Shared SD Card File</label>
		</div>
		<div class="box2">
		   <a href="#." id="ShareFileBack" onclick="logOut()">Exit</a>
		</div>
								
		<div class="box3">
			<div id="webdav_shared_function" align="right" style="display: none"> 
				<span  id="webdav_Shared_Download_Button" style="display: none">
			    <input type='btnWrp' id='webdavSharedDownload' class="btn-apply" value='Download' style="width:100px; color:#333"/>
			    </span>
			    <span  id="webdav_Shared_Delete_Button">
			    <input type='button' id='webdavSharedDelete' class="btn-apply" value='Delete'  style="width:100px; color:#333">
			    </span>
			    <span  id="webdav_Share_Button" style="display: none">
			    <input type='button' id='webdavShare' class="btn-apply" value='Share'  style="width:100px; color:#333">
			    </span>  
				<span  id="webdav_Shared_Upload_Button" style="width:86px;">
				<input type="file" name="WebdavSharedFileToUpload" id="WebdavSharedFileToUpload" style="position:absolute; width:80px;height:30px;left:1260; filter:alpha(opacity:0);opacity: 0;"/>
			    <input type='button' id='webdavSharedUpload' class="btn-apply" value='Upload' style="width:100px; color:#333"/>   
			    </span>
			    <span  id="webdav_Shared_Mkdir_Button">
			    <input type='button' id='webdavSharedMkdir'class="btn-apply" style="width:100px; color:#333" value='Mkdir' />
			    </span>
			</div>	

			<div id="webdav_Shared_Path_NoRoot" style="display: none">
			<a id="webdav_Shared_Back_label" href="#" style="font-size:12pt" onclick="WebDav_Shared_BackOnClick()">Back</a>
			<a href="#" style="color:black;">  |  </a>
			<a id="webdav_Shared_Path_record" style="color:black; font-weight:bold;">All Shared File</a>
			</div>

			<div id="webdav_Shared_Path_Root" style="display: none">
			<a href="#" style="color:black;font-weight:bold;">All Shared File</a>
			</div>

			<table width="100%" class="webdav_example dataTbl10  table-stripeclass:alternate" style="margin-top: 5px" id="tableSMS">
			        <thead>
			            <tr>
							<th width="8%" name="DeleteAll">
			                    <div>
			                        <input align="right" type="checkbox" class="chk11" id="deleteSharedAllWebdavFile">
			                    </div>
			                </th>
			                <th width="62%" id="webdav_Shared_name" name="Name" onclick="WebDav_Shared_NameOrderOnClick()">Name<img id="NameOrder" src=../images/ico_webdav_up.png style="display: none"></th>
			                <th width="10%" id="webdav_Shared_size" name="Size" onclick="WebDav_Shared_SizeOrderOnClick()">Size<img id="SizeOrder" src=../images/ico_webdav_up.png style="display: none"></th>
			                <th width="20%" id="webdav_Shared_date" name="Date" onclick="WebDav_Shared_FileDateOrderOnClick()">Date modified<img id="FiledateOrder" src=../images/ico_webdav_up.png style="display: none"></th>

			            </tr>
			        </thead>
			        <tbody id="WebdavSharedFileListInfo">
			        </tbody>
			</table>
		</div>								
								
		<div>
			<label id="lacopyright_share" class="copy" style="align:left">Copyright 2010, All Rights Reserved, LTE International Ltd.</label>
			<label id="version_share" class="version"></label>
			<label id="last_login_share" class="copy" style="align:left" ></label>
		</div>   

	</div>
</div>
