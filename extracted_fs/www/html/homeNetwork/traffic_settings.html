<div id="divTrafficSetting" style="display: none">    
	<div class="popUpBox popUpBox2">        
		<h1 id="lt_trafficSet_stcTrafficSettingTitle"></h1>        
		<a href="#" class="close" onclick="CloseDlg()">x</a>      
		<div class="pBoxCont">            
			<label id='lt_trafficSet_stcTrafficSettingLabel' style="margin-left:40px;width:auto;"></label>
			<div style="height: 25px;">
				<div style="float:left;">
					<input type="text" maxLength="9" id="txtNewTrafficData" class='textfield1' style="width:100px;margin-left:10px;"/>
				</div>
				<div style="float:left;">			
					<select id="newTrafficSel" style="width:auto;margin-left:3px;">
						<option value="1">KB</option>                
						<option value="2">MB</option>                
						<option value="3">GB</option>            
					</select>
				</div>
			</div>        
			<div id="lTrafficSetError" class="error" style="clear:both;"></div>
		</div>  
		
		<div class="buttonRow1 right_align">
			<input id="lt_btnSave" type="button" class="btn-apply" />
            <input id="lt_btnCancel" type="button" onclick="CloseDlg()" class="btn-apply" />
        </div>
	</div>
</div>
