<a href='#' class='help' onclick="getHelp('CustomFirewallRules')">&nbsp;</a>
<label id="lt_ACL_title" class="title"></label>

<div>
	<label id='lt_acl_OpenACL'></label>
	<select id="selOpenACLSwitch">
		<option id='lt_optEnableSwitch' value='0'>enabled</option>
		<option id='lt_optDisabledSwitch' value='1'>disable</option>
	</select>
</div>

<div class="formBox" align="right">
	<input type='button' id='lt_btnApply' value='Save' class="btn-apply" />
</div>

<div id="divACLList" style="display: none">
	<br style="clear:both" />
	<label id="lt_ACL_ListLabel" class="left"></label>
	<div class="right">
		<input type='button' id='lt_ACL_btnDeleteACL' value='delete' class="btn-apply" style="display:none;" />
		<input type='button' id='lt_ACL_btnAddACL' value='add' class="btn-apply" />
	</div>
	<br style="clear:both">
	<div class="pc_device clearFloat">
		<table id="tableIpFilter">
			<thead>
				<tr>
					<th width="15%" id="lt_ACL_service"></th>
					<th width="15%" id="lt_ACL_srcIpAddr"></th>
					<th width="15%" id="lt_ACL_destPort"></th>
					<th width="15%" id="lt_ACL_target"></th>
					<th width="15%" id="lt_ACL_eth"></th>
					<th width='15%' id="lt_ACL_status"></th>
					<th width="10%"><input type="checkbox" id="DeleteAllIpEntry"></th>
				</tr>
			</thead>
			<tbody id="tbodyACL"></tbody>
		</table>
	</div>
	<div  class="phone_device clearFloat">
		<table id="tableIpFilter_phone">
			<thead>
				<tr>
					<th width="25%" id="lt_ACL_service"></th>
					<th width="32%" id="lt_ACL_srcIpAddr"></th>
					<!-- <th width="15%" id="lt_ACL_destPort"></th> -->
					<!-- <th width="15%" id="lt_ACL_target"></th> -->
					<!-- <th width="15%" id="lt_ACL_eth"></th> -->
					<th width='25%' id="lt_ACL_status"></th>
					<th width="18%"><input type="checkbox" id="DeleteAllIpEntry_phone"></th>
				</tr>
			</thead>
			<tbody id="tbodyACL_phone"></tbody>
		</table>
	</div>
</div>


<div id="divACLSetDlg" style="display: none">
	<div class="popUpBox popUpBox2">
		<h1 id="lt_ACL_ACLSetDlgTitle"></h1>
		<a href="#" class="close" onclick="CloseDlg()">x</a>
		<div class="pBoxCont">

			<label id="lt_ACL_service"></label>
			<input type="text" disabled id="text_ACL_service" value="HTTPS">
			<br style="clear:both" />

			<label id="lt_ACL_srcIpAddr"></label>
			<div id="divACLIP_src"></div>

			<label id="lt_ACL_destPort"></label>
			<select id="selACLPort">
				<option value="443">443</option>
				<option value="80">80</option>
				<option value="53">53</option>
				<option value="25">25</option>
				<option value="23">23</option>
				<option value="22">22</option>
				<option value="21">21</option>
			</select>

			<label id="lt_ACL_target"></label>
			<select id="selACLTarget" disabled>
				<option value="REJECT" id="lt_ACL_drop">REJECT</option>
				<option value="ACCEPT" id="lt_ACL_accept">ACCEPT</option>
			</select>

			<label id="lt_ACL_status"></label>
			<select id="selACLStatus">
					<option value="1" id="lt_optEnableSwitch">enabled</option>
					<option value="0" id="lt_optDisabledSwitch">disabled</option>    
			</select>

			<label id="lt_ACL_eth"></label>
			<select id="selACLeth">
				<option value="lan">LAN</option>
				<option value="wan">WAN</option>
			</select>
			<br />

			<label id="lIpFilterSetError" class="lable13 error" style="display: none"></label>

			<div class="buttonRow1 right_align">
				<input id="lt_btnSave" type="button" class="btn-apply" />
				<input id="lt_btnCancel" type="button" onclick="CloseDlg()" class="btn-apply" />
			</div>
			</input>
		</div>
	</div>
