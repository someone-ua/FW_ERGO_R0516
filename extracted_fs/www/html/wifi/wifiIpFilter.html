    <div id="divIpFilterSetDlg" style="display: none" >
        <div class="popUpBox popUpBox2">
            <h1 id="lt_ipFilter_ipFilterSetDlgTitle"></h1>
	        <a href="#" class="close" onclick="CloseDlg()">x</a>
            <div class="pBoxCont" >    
            	
                <label id="lt_ipFilter_srcIpAddr"></label>
                <div id='divipControl_source'></div>
								
								<label id="lt_ipFilter_srcPort" class="clear"></label>
								<input name="port" type="text" maxlength="5"  id="txtSrcPort1" class="sml_port" />
								
								<br style="clear:both" />
								
                <label id="lt_ipFilter_destIpAddr"></label>
                <div id='divipControl_dest'></div>
                               
                 <label id="lt_ipFilter_destPort"></label>
                <input name="port" type="text" maxlength="5"  id="txtDestPort1" class="sml_port" /> 
								
                <br style="clear:both" />

				<label id="lt_ipFilter_Protocol"></label>
                <select id="selIpFilterProtocol">
                    <option value="tcp">TCP</option>
                    <option value="UDP">UDP</option>
                    <option value="tcpudp">TCP/UDP</option>
                    <!-- <option value="udplite">UDPLITE</option> -->
                    <option value="icmp">ICMP</option>
                    <!-- <option value="esp">ESP</option>
                    <option value="ah">AH</option>
                    <option value="sctp">SCTP</option>
                    <option value="all">All</option>
                    <option value="none">NONE</option> -->
                </select>

                <label id="lt_ipFilter_target"></label>
                <select id="selIpFilterAction">
                    <option value="ACCEPT" id='lt_ipFilter_AccepPolicy'>ACCEPT</option>
                    <option value="REJECT" id='lt_ipFilter_rejectPolicy'>REJECT</option>      
                    <option value="DROP" id='lt_ipFilter_DropPolicy'>DROP</option>          
                </select>

                <label id="lt_ipFilter_status"></label>
                <select id="selIpFilterStatus">
                    <option value="1" id="lt_optEnableSwitch">enabled</option>
                    <option value="0" id="lt_optDisabledSwitch">disabled</option>    
                </select>
    
                <label id="lIpFilterSetError" class="lable13 error" style="display: none"></label>
                <div class="buttonRow1 right_align">
					<input id="lt_btnSave" type="button" class="btn-apply" />
            		<input id="lt_btnCancel" type="button" onclick="CloseDlg()" class="btn-apply" />
            	</div>
            </div>
        </div>
