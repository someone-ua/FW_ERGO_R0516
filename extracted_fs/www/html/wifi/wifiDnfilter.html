				<br style="clear:both" />
        <table id="tablednFilter">

                    <th width="20%" id="lt_dnfilter_startTime" ></th>          
                    <th width="20%" id="lt_dnfilter_stopTime" ></th>
                    <th width="20%" id="lt_dnfilter_domainName"></th>
                    <th width="20%" id="lt_dnfilter_status"></th>
                    <th width="20%"><input type="checkbox" id="DeleteAlldnfilterEntry"></th>
                </tr>                
            </thead>
            <tbody id="tbodydnfilter"></tbody>
       </table>

    <div id="divDnfilterSetDlg" style="display: none" >
        <div class="popUpBox popUpBox2" >
            <h1 id="lt_dnfilter_filterSetDlgTitle"></h1>
	        <a href="#" class="close" onclick="CloseDlg()">x</a>
            <div class="pBoxCont" >    
            	<label id="lt_dnfilter_startTime"></label>
                <input name="time" type="text" maxlength="2"  id="txtStartTime1" class="sml" /> <strong>:</strong>
                <input name="time" type="text" maxlength="2" id="txtStartTime2" class="sml" />

                <input name="time" type="text" maxlength="2"  id="txtStopTime1" class="sml" /> <strong>:</strong>

                <label id="lt_dnfilter_domainName"></label>

                <select id="selDnfilterStatus">
                    <option value="1" id="lt_optEnableSwitch">enabled</option>

                <label id="lDnFilterSetError" class="lable13 error" style="display: none"></label>
