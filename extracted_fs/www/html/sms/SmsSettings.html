 <div>

    <input type="radio" name="smsReport" id="SendReportDisabled"/><span id="lt_SmsSet_stcSendReportDisabled"></span>
</div>
<div>

    </select>
</div>

<div>
    <label id="lt_SmsSet_stcValidity"></label>
    <select id="validitySel">

        <option id="lt_SmsSet_stcOneDay" value="167"></option>
        <option id="lt_SmsSet_stcOneWeek" value="173"></option>
